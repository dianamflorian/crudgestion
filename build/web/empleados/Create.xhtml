<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadosCreateDlg" widgetVar="EmpleadosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEmpleadosTitle}">
            <h:form id="EmpleadosCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadosController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEmpleadosLabel_id}" for="id" />
                        <p:inputText id="id" value="#{empleadosController.selected.id}" title="#{bundle.CreateEmpleadosTitle_id}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadosLabel_documentoTipo}" for="documentoTipo" />
                        <p:inputText id="documentoTipo" value="#{empleadosController.selected.documentoTipo}" title="#{bundle.CreateEmpleadosTitle_documentoTipo}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_documentoTipo}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadosLabel_documentoNumero}" for="documentoNumero" />
                        <p:inputText id="documentoNumero" value="#{empleadosController.selected.documentoNumero}" title="#{bundle.CreateEmpleadosTitle_documentoNumero}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_documentoNumero}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadosLabel_nombres}" for="nombres" />
                        <p:inputText id="nombres" value="#{empleadosController.selected.nombres}" title="#{bundle.CreateEmpleadosTitle_nombres}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_nombres}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadosLabel_apellidos}" for="apellidos" />
                        <p:inputText id="apellidos" value="#{empleadosController.selected.apellidos}" title="#{bundle.CreateEmpleadosTitle_apellidos}" required="true" requiredMessage="#{bundle.CreateEmpleadosRequiredMessage_apellidos}"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadosLabel_ciudad}" for="ciudad" />
                        <p:inputText id="ciudad" value="#{empleadosController.selected.ciudad}" title="#{bundle.CreateEmpleadosTitle_ciudad}" />
                        <p:outputLabel value="#{bundle.CreateEmpleadosLabel_dirección}" for="dirección" />
                        <p:inputText id="dirección" value="#{empleadosController.selected.dirección}" title="#{bundle.CreateEmpleadosTitle_dirección}" />
                        <p:outputLabel value="#{bundle.CreateEmpleadosLabel_correoElectrónico}" for="correoElectrónico" />
                        <p:inputText id="correoElectrónico" value="#{empleadosController.selected.correoElectrónico}" title="#{bundle.CreateEmpleadosTitle_correoElectrónico}" />
                        <p:outputLabel value="#{bundle.CreateEmpleadosLabel_telefono}" for="telefono" />
                        <p:inputText id="telefono" value="#{empleadosController.selected.telefono}" title="#{bundle.CreateEmpleadosTitle_telefono}" />
                        <p:outputLabel value="#{bundle.CreateEmpleadosLabel_fechaHoraCrea}" for="fechaHoraCrea" />
                        <p:calendar id="fechaHoraCrea" pattern="MM/dd/yyyy HH:mm:ss" value="#{empleadosController.selected.fechaHoraCrea}" title="#{bundle.EditEmpleadosTitle_fechaHoraCrea}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadosLabel_fechaHoraModifica}" for="fechaHoraModifica" />
                        <p:calendar id="fechaHoraModifica" pattern="MM/dd/yyyy HH:mm:ss" value="#{empleadosController.selected.fechaHoraModifica}" title="#{bundle.EditEmpleadosTitle_fechaHoraModifica}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateEmpleadosLabel_departamentosId}" for="departamentosId" />
                        <p:selectOneMenu id="departamentosId" value="#{empleadosController.selected.departamentosId}" required="true" requiredMessage="#{bundle.EditEmpleadosRequiredMessage_departamentosId}">
                            <f:selectItems value="#{departamentosController.itemsAvailableSelectOne}"
                                           var="departamentosIdItem"
                                           itemValue="#{departamentosIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{empleadosController.create}" value="#{bundle.Save}" update="display,:EmpleadosListForm:datalist,:growl" oncomplete="handleSubmit(args,'EmpleadosCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EmpleadosCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
