<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    
    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListEmpleadosTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="EmpleadosListForm">
                <p:panel header="#{bundle.ListEmpleadosTitle}">
                    <p:dataTable id="datalist" value="#{empleadosController.items}" var="item"
                                 selectionMode="single" selection="#{empleadosController.selected}"
                                 paginator="true"
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >

                        <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                        <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_documentoTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.documentoTipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_documentoNumero}"/>
                            </f:facet>
                            <h:outputText value="#{item.documentoNumero}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_nombres}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_apellidos}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_ciudad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ciudad}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_direcci贸n}"/>
                            </f:facet>
                            <h:outputText value="#{item.direcci贸n}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_correoElectr贸nico}"/>
                            </f:facet>
                            <h:outputText value="#{item.correoElectr贸nico}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_fechaHoraCrea}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaHoraCrea}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_fechaHoraModifica}"/>
                            </f:facet>
                            <h:outputText value="#{item.fechaHoraModifica}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEmpleadosTitle_departamentosId}"/>
                            </f:facet>
                            <h:outputText value="#{item.departamentosId}"/>
                        </p:column>
                        <f:facet name="footer">
                            <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{empleadosController.prepareCreate}" update=":EmpleadosCreateForm" oncomplete="PF('EmpleadosCreateDialog').show()"/>
                            <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":EmpleadosViewForm" oncomplete="PF('EmpleadosViewDialog').show()" disabled="#{empty empleadosController.selected}"/>
                            <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":EmpleadosEditForm" oncomplete="PF('EmpleadosEditDialog').show()" disabled="#{empty empleadosController.selected}"/>
                            <p:commandButton id="deleteButton" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{empleadosController.destroy}" update=":growl,datalist" disabled="#{empty empleadosController.selected}">
                            <p:confirm header="Confirmation" message="Esta seguro de eliminarlo?"
                            </p:commandButton>
                                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                    <p:commandButton value="Si, eliminar" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check"/>
                                    <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no"icon="pi pi-check"/>    
                                </p:confirmDialog>
                        </f:facet>
                    </p:dataTable>
                </p:panel>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>
