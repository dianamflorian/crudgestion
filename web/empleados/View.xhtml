<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EmpleadosViewDlg" widgetVar="EmpleadosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEmpleadosTitle}">
            <h:form id="EmpleadosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{empleadosController.selected != null}">
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_id}"/>
                        <h:outputText value="#{empleadosController.selected.id}" title="#{bundle.ViewEmpleadosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_documentoTipo}"/>
                        <h:outputText value="#{empleadosController.selected.documentoTipo}" title="#{bundle.ViewEmpleadosTitle_documentoTipo}"/>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_documentoNumero}"/>
                        <h:outputText value="#{empleadosController.selected.documentoNumero}" title="#{bundle.ViewEmpleadosTitle_documentoNumero}"/>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_nombres}"/>
                        <h:outputText value="#{empleadosController.selected.nombres}" title="#{bundle.ViewEmpleadosTitle_nombres}"/>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_apellidos}"/>
                        <h:outputText value="#{empleadosController.selected.apellidos}" title="#{bundle.ViewEmpleadosTitle_apellidos}"/>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_ciudad}"/>
                        <h:outputText value="#{empleadosController.selected.ciudad}" title="#{bundle.ViewEmpleadosTitle_ciudad}"/>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_dirección}"/>
                        <h:outputText value="#{empleadosController.selected.dirección}" title="#{bundle.ViewEmpleadosTitle_dirección}"/>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_correoElectrónico}"/>
                        <h:outputText value="#{empleadosController.selected.correoElectrónico}" title="#{bundle.ViewEmpleadosTitle_correoElectrónico}"/>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_telefono}"/>
                        <h:outputText value="#{empleadosController.selected.telefono}" title="#{bundle.ViewEmpleadosTitle_telefono}"/>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_fechaHoraCrea}"/>
                        <h:outputText value="#{empleadosController.selected.fechaHoraCrea}" title="#{bundle.ViewEmpleadosTitle_fechaHoraCrea}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_fechaHoraModifica}"/>
                        <h:outputText value="#{empleadosController.selected.fechaHoraModifica}" title="#{bundle.ViewEmpleadosTitle_fechaHoraModifica}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewEmpleadosLabel_departamentosId}"/>
                        <h:outputText value="#{empleadosController.selected.departamentosId}" title="#{bundle.ViewEmpleadosTitle_departamentosId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EmpleadosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
