<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DepartamentosViewDlg" widgetVar="DepartamentosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDepartamentosTitle}">
            <h:form id="DepartamentosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{departamentosController.selected != null}">
                        <h:outputText value="#{bundle.ViewDepartamentosLabel_id}"/>
                        <h:outputText value="#{departamentosController.selected.id}" title="#{bundle.ViewDepartamentosTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDepartamentosLabel_departamentoCodigo}"/>
                        <h:outputText value="#{departamentosController.selected.departamentoCodigo}" title="#{bundle.ViewDepartamentosTitle_departamentoCodigo}"/>
                        <h:outputText value="#{bundle.ViewDepartamentosLabel_departamentoNombre}"/>
                        <h:outputText value="#{departamentosController.selected.departamentoNombre}" title="#{bundle.ViewDepartamentosTitle_departamentoNombre}"/>
                        <h:outputText value="#{bundle.ViewDepartamentosLabel_fechaHoraCrea}"/>
                        <h:outputText value="#{departamentosController.selected.fechaHoraCrea}" title="#{bundle.ViewDepartamentosTitle_fechaHoraCrea}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewDepartamentosLabel_fechaHoraModifica}"/>
                        <h:outputText value="#{departamentosController.selected.fechaHoraModifica}" title="#{bundle.ViewDepartamentosTitle_fechaHoraModifica}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DepartamentosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
